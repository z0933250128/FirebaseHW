<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-lime.min.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
        <center>
        <!-- PROFILE Update MARKUP -->
        <div class="mdl-card mdl-shadow--2dp hover-shadow profile">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">User Info Update</h2>
            <button class="mdl-button mdl-js-button" id ="btnSignOut"><img src="img/signout.png" width="10" height="10"></button>
          </div>

          <div class="mdl-card__supporting-text">
            <!-- User Info Form -->
            <form action="#" id="infoform">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="userName">
                <label class="mdl-textfield__label" for="sample1">User Name</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="userOccupation">
                <label class="mdl-textfield__label" for="sample1">Occupation</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="userAge">
                <label class="mdl-textfield__label" for="sample1">Age</label>
              </div>
            <div class="mdl-textfield mdl-js-textfield photo">
              <h4>Your photo: </h4>
              <input type="file" id="file" name="file"/>
            </div>
            <div class="mdl-textfield mdl-js-textfield description">
            <label class="mdl-textfield__label" for="sample1">Description</label>
              <textarea rows="4" cols="30" class="mdl-textfield__input" id="userDescription"></textarea>
            </div>

            <!-- SignIn/SignUp/Logout Button -->
            <input type="reset" value="SUBMIT" class="mdl-button mdl-js-button mdl-button--raised" id="btnSubmit" >
            <!-- <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSubmit">Submit</button> -->
            </form>
          </div>
        </div>
        </center>
    </div>
    <div class="col-md-4">
        <center>
        <!-- Profile MARKUP -->
        <div class="mdl-card mdl-shadow--2dp hover-shadow profile">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">User Info</h2>
          </div>
          <div class="mdl-grid">
            <div class="mdl-card__supporting-text" id="user-pic">
              <img src="img/while.png" class="demo-avatar" id="profile-img">
            </div>
            <div class="mdl-card__supporting-text" id="user-info">
              <ul>
                <li><strong>Name</strong> : <span id="profile-name">N/A</span></li>
                <li><strong>Email</strong> : <span id="profile-email">N/A</span></li>
                <li><strong>Occupation</strong> : <span id="profile-occupation">N/A</span></li>
                <li><strong>Age</strong> : <span id="profile-age">N/A</span></li>
                <li><strong>Description</strong> : <span id="profile-description">N/A</span></li>
              </ul>
            </div>
          </div>
        </div>
        </center>
    </div>
    <div class="col-md-4">
        <center>
        <!-- CHAT MARKUP -->
        <div class="mdl-card mdl-shadow--2dp profile">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text">Chat Room</h2>
          </div>
          <div class="mdl-card__supporting-text chatroom" >
            <div class="mdl-textfield mdl-js-textfield">
              <h4 id="nameInput">Anonymous</h4>
            </div>

            <ul id='example-messages' class="example-chat-messages"></ul>

            <footer>
              <div class="mdl-layout__content mdl-color--grey-100">
                <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="messageInput" name="email" placeholder="Type a message ..."/>
              </div>
            </footer>
          </div>
        </div>
        </center>
    </div>
  </div>
</div>

</body>
</html>
