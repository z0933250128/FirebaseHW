<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FirebaseHW</title>
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-lime.min.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript">
  	firebase.auth().signOut();
    $('#btnSignIn').removeAttr('disabled');
  </script>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<center>
			  <div class="mdl-card mdl-shadow--2dp">
			    <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
			      <h2 class="mdl-card__title-text">Sign In/Up/Out</h2>
			      <button class="mdl-button mdl-js-button" id ="btnSignOut"><img src="img/signout.png" width="10" height="10"></button>
			    </div>

			    <div class="mdl-card__supporting-text">
			      <!-- SignIn/SignUp Form -->
			      <form action="#">
			        <div class="mdl-textfield mdl-js-textfield">
			        <label class="mdl-textfield__label" for="email">E-mail</label>
			          <input class="mdl-textfield__input" type="text" id="email">
			        </div>
			        <div class="mdl-textfield mdl-js-textfield">
			        <label class="mdl-textfield__label" for="password">Password</label>
			          <input class="mdl-textfield__input" type="password" id="password">
			        </div>
			      </form>

			      <!-- SignIn/SignUp/Logout Button -->
			      <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSignIn">Sign In</button>
			      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="btnSignUp">Sign Up</button>
			      <!-- <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id ="btnSignOut">SignOut</button> -->

			      <!-- Sign Information -->
			      <div class="mdl-card__supporting-text" id="sign-info">No one login...</div>
			  </div>
			  </div>
			  </center>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>
</body>
</html>
